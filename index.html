<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body class="entire-page">
        <div class="wrapper">
            <div class="left-box"></div>
            <div class="main-components">
                <h1 class="title">Rock Paper Scissors</h1>
                <div class="game-components">
                    <ul class="score-board">
                        <li class="player-score score-components">
                            <p class="score-category">PLAYER</p><br>
                            <p class="score" id="player-score">0</p>
                        </li>
                        <li class="tie score-components">
                            <p class="score-category">TIES</p><br>
                            <p class="score" id=ties>0</p>
                        </li>
                        <li class="computer-score score-components">
                            <p class="score-category">COMPUTER</p><br>
                            <p class="score" id="computer-score">0</p>
                        </li>
                    </ul>
                    <div class="round-results">To Play: Choose Rock, Paper, or Scissors</div>
                    <div class ="button-group">
                        <button type="button"><img id="rock" class="button" src="rock.png" height="75px" width="75px"></button>
                        <button type="button"><img id="paper" class="button" src="paper.png" width="75px" height="75px"></button>
                        <button type="button"><img id="scissors" class="button" src="scissors.png" width="75px" height="75px"></button>
                    </div>
                </div>
                <button type="button" id="reset">Play Again</button>
            </div>
            <div class="right-box"></div>
        </div>  
        <script src="script.js"></script>
    </body>
</html>
