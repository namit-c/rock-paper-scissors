<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body style="background-color: lightblue;">
        <h1 style="text-align: center;">Rock-Paper-Scissorcs</h1>
        <div class="buttons" style="justify-content: center;">
            <button class="rock" type="button">Rock</button>
            <button class="paper" type="button">Paper</button>
            <button class="scissors" type="button">Scissors</button>
        </div>
        <div class="results">
            <h3 class="player-score">Player Score: 0</h3>
            <h3 class="round-results"></h3>
            <h3 class="computer-score">Computer Score: 0</h3>
        </div>
        <script src="script.js"></script>

        <!--Making the modal to popup when the game end-->
        <div class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
            </div>
        </div>
    </body>
</html>
