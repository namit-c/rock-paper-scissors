<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h1 class="title">Rock Paper Scissors</h1>
        <ul class="score">
            <li class="player-score">PLAYER: 0</li>
            <li class="tie">TIES: 0</li>
            <li class="computer-score">COMPUTER: 0</li>
        </ul>
        <div class="round-results">Random</div>
        <div class="buttons" style="justify-content: center;">
            <button class="rock" type="button">Rock</button>
            <button class="paper" type="button">Paper</button>
            <button class="scissors" type="button">Scissors</button>
        </div>
        <!--Making the modal to popup when the game end-->
        <div class="popup">
            <div class="popup-content">
                <!--<span class="close">&times;</span>-->
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
