<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body class="entire-page">
        <div class="wrapper">
            <div class="left-box"></div>
            <div class="main-components">
                <h1 class="title">Rock Paper Scissors</h1>
                <div class="game-components">
                    <ul class="score">
                        <li class="player-score">PLAYER: 0</li>
                        <li class="tie">TIES: 0</li>
                        <li class="computer-score">COMPUTER: 0</li>
                    </ul>
                    <div class="round-results">Random</div>
                    <div class ="button-group">
                        <button type="button"><img id="rock" class="button" src="rock.png" height="75px" width="75px"></button>
                        <button type="button"><img id="paper" class="button" src="paper.png" width="75px" height="75px"></button>
                        <button type="button"><img id="scissors" class="button" src="scissors.png" width="75px" height="75px"></button>
                    </div>
                </div>
                <!--Making the modal to popup when the game end-->
                <div class="popup">
                    <div class="popup-content">
                        <!--<span class="close">&times;</span>-->
                    </div>
                </div>
            </div>
            <div class="right-box"></div>
        </div>  
        <script src="script.js"></script>
    </body>
</html>
